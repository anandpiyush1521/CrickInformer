<div class="table-container">
    <h1 class="text-4xl font-extrabold text-gray-800 px-2">Point Table</h1>
    <table class="mt-2 shadow rounded  min-w-full bg-white border border-gray-300">
        <thead class="bg-gray-50">
          <tr>
            @for (heading of tableHeading; track $index) {
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    {{heading}}
                </th>
            }
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for (team of pointTable; track $index) {
            <tr class=" hover:bg-gray-100 hover:scale-110 transition-all cursor-pointer"
            [ngClass]="{
                'bg-green-200':$index<=4,
                'bg-red-200':$index>4
            }"
            >
                @if($index > 0){
                    @for (data of team; track $index) {
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">{{data}}</div>
                        </td>
                    }
                }
            </tr>
          }
        </tbody>
      </table>
</div>
